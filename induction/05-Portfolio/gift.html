    <div class="mb-5 p-1 jumbotron jumbotron-fluid jumbotron-custom text-white">
      <div class="container">
        <h1 class="display-4">Gift</h1>
        <!-- <p class="lead">Choose between our products for any kind of audience</p> -->
      </div>
    </div>
    <div class="container-fluid my-5">
      
        <div class="row d-flex justify-content-around">
          <div class="col-10 mb-5">
            <p>
                You can choose between one of our products, or a voucher</p>
        </div>
          <div class="card col-sm-8 col-md-7  p-5 rounded-3">
            <form>
              <div class="row mb-3">
                <div class="col-md-3">
                  <label for="select" class="form-label ">Title</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>(no title)</option>
                    <option value="1">Mr.</option>
                    <option value="2">Ms.</option>
                    <option value="3">Mx.</option>
                    <option value="4">Master</option>
                    <option value="5">Lord</option>
                  </select>
                </div>
                <div class="col-md-4 offset-md-1">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="col-md-4">
                  <label for="exampleInputEmail1" class="form-label">Surname</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              </div>
              <div class="row">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6 ">
                    <label for="select" class="form-label">Voucher</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">£</span>
                        </div>
                        <input type="text" class="form-control" placeholder="0" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="select" class="form-label ">Product to send</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>(nothing)</option>
                    <option value="1">Watch 1</option>
                    <option value="2">Watch 2</option>
                    <option value="3">Watch 3</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3" >
                <label for="select" class="form-label ">Please choose a wrapping paper</label>
                <div class="card-group">
                  <div class="card">
                    <img src="./img/joe-woods-4Zaq5xY5M_c-unsplash.jpg" class="card-img-top"  height="100%" alt="...">
                    <!-- <h5 class="card-title">Card title</h5> -->
                    <div class="card-body">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Option 1
                      </label>
                      <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
                    </div>
                  </div>
                  <div class="card">
                    <img src="./img/aaron-burden-if9vJoHDQes-unsplash.jpg"  height="100%" class="card-img-top" alt="...">
                    <div class="card-body">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Option 2
                      </label>
                      <!-- <h5 class="card-title">Card title</h5> -->
                      <!-- <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p> -->
                    </div>
                  </div>
                  <div class="card">
                    <img src="./img/henry-co--odUkx8C2gg-unsplash_resized.jpg" class="card-img-top "  height="100%" alt="...">
                    <div class="card-body">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Option 3
                      </label>
                      <!-- <h5 class="card-title">Card title</h5> -->
                      <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This card has even longer content than the first to show that equal height action.</p> -->
                    </div>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message (optional)</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <p>Attach a picture to the message (optional)</p> 
                <input class="form-control" type="file" id="formFile">
                <span id="passwordHelpInline" class="form-text">
                  The image must respect ethical guidelines
                </span>
              </div>
              <button type="submit" class="btn btn-custom mt-3">Submit</button>
            </form>
          </div>
        </div>
