          <div class="card col-sm-8 col-md-7 col-lg-6 p-5 rounded-3">
            <form>
              <div class="row mb-3">
                <div class="col-md-3">
                  <label for="select" class="form-label ">Title</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>(no title)</option>
                    <option value="1">Mr.</option>
                    <option value="2">Ms.</option>
                    <option value="3">Mx.</option>
                    <option value="4">Master</option>
                    <option value="5">Lord</option>
                  </select>
                </div>
                <div class="col-md-4 offset-md-1">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="col-md-4">
                  <label for="exampleInputEmail1" class="form-label">Surname</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              </div>
              <div class="row">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Problem description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
              </div>
              <div class="mb-3">
                <p>Please attach an image that shows the problem:</p> 
                <input class="form-control" type="file" id="formFile">
              </div>
              <button type="submit" class="btn btn-custom mt-3">Submit</button>
            </form>
